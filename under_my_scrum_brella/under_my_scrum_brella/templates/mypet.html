{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh; /* 100% of viewport height */
        padding-top: 60px;
    }

    .pet-title {
        margin-bottom: 20px;
    }

    .centered-container {
        resize: vertical;
        height: 50%;
        aspect-ratio: 1/1;
        position: relative;
        border: 2px solid #333; /* Border style */
        box-sizing: border-box; /* Include border in total width and height */
    }

    .absolute-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain image aspect ratio while covering the container */
    }

    .full-width-container {
            width: 100%;
            border: 2px solid #333; /* Border style */
            box-sizing: border-box; /* Include border in total width and height */
            padding: 20px; /* Optional padding */
        }

</style>

<body>
<div>
    <h1 class="pet-title">{{ user.username }}'s Buddy</h1>
</div>

<div style="justify-content: center; display: flex;">
    <img src="{% static 'under_my_scrum_brella/batteryguy.png' %}" class="responsive-image">
</div>

<div class="buttons" id="login-buttons">
    <a href="{% url 'wardrobe' %}" class="login-btn">Wardrobe</a>
</div>

<div class="buttons" id="login-buttons">
    <a href="{% url 'games' %}" class="login-btn">Games</a>
</div>

</body>

{% endblock content %}
